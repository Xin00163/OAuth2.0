{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner recipe">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>New Recipe Item</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" maxlength="50" class="form-control" name="name" placeholder="Name of the meal">

					<label for="method">Method:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="method" placeholder="Method of the meal"></textarea>

					<label for="time_needed">Time_needed:</label>
					<div class="input-group">
						<div class="input-group-addon">mins</div>
						<input type ="text" class="form-control" maxlength="10" name="time_needed" placeholder="Time_needed in minutes">
					</div>
					<label for="meal">Meal:</label>
					<div class="radio">
					  <label>
					    <input type="radio" name="meal" id="meal1" value="Lunch">Lunch
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="meal" id="meal2" value="Dinner">Dinner
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="meal" id="meal3" value="Breakfast">Breakfast
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="meal" id="meal4" value="Beverage">Beverage
					  </label>
					</div>
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-glass" aria-hidden="true"></span>Create</button>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
